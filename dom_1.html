<!DOCTYPE html>
<html>
<head>
    <title>DOM Example</title>
    <style>
        #box {
            width: 200px;
            padding:20px;
            background-color: lightblue;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2 id="heading">welcome to DOM</h2>

    <button onclick="changecontent()">Click Me</button>

    <div id="box">This is a box</div>

    <script>
        function changecontent() {
            // Accessing elements using DOM
            document.getElementById("heading").innerHTML = "DOM Updated";
        
            // Change styles
            document.getElementById("box").style.backgroundColor = "lightgreen";
             document.getElementById("box").style.color = "blue";
             document.getElementById("box").innerHTML = "content changed using DOM";
        }
    </script>
</body>
</html>
